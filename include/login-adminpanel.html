<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-panel-admin</title>
    <link rel="stylesheet" href="../design/login-adminpanel">

<body>
    <div class="floating-bubbles"></div>

    <div class="login-container">

     <form id="loginForm" method="post">
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="نام کاربری">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="رمز عبور">
    </div>
    <button type="submit" class="login-btn">ورود به پنل</button>
</form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
